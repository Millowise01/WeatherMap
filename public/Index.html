<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Weather Dashboard</h1>
            <div class="space-x-4">
                <a href="/index.html" class="hover:underline">Home</a>
                <a href="/about.html" class="hover:underline">About</a>
                <a href="/history.html" class="hover:underline">Search History</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome to the Weather Dashboard</h2>
        <p class="text-center mb-4">Search for any city to view current weather and a 5-day forecast.</p>
        <div class="flex justify-center mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name" class="p-2 border rounded-l-md focus:outline-none">
            <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">Search</button>
        </div>
        <div id="error" class="text-red-500 text-center hidden"></div>
        <div id="currentWeather" class="bg-white p-4 rounded-md shadow-md mb-6 hidden">
            <h3 class="text-xl font-semibold">Current Weather in <span id="cityName"></span></h3>
            <p>Temperature: <span id="currentTemp"></span> Â°C</p>
            <p>Humidity: <span id="currentHumidity"></span>%</p>
            <p>Wind Speed: <span id="currentWind"></span> m/s</p>
            <p>Condition: <span id="currentCondition"></span></p>
        </div>
        <div id="forecast" class="hidden">
            <h3 class="text-xl font-semibold mb-4">5-Day Forecast</h3>
            <div class="flex justify-between mb-4">
                <div>
                    <label for="sortTemp" class="mr-2">Sort by Temperature:</label>
                    <select id="sortTemp" class="p-1 border rounded">
                        <option value="none">None</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div>
                    <label for="filterCondition" class="mr-2">Filter by Condition:</label>
                    <select id="filterCondition" class="p-1 border rounded">
                        <option value="all">All</option>
                        <option value="Clear">Clear</option>
                        <option value="Clouds">Clouds</option>
                        <option value="Rain">Rain</option>
                    </select>
                </div>
            </div>
            <div id="forecastCards" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Weather Dashboard.
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
