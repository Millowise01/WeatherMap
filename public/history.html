<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Weather Dashboard</h1>
            <div class="space-x-4">
                <a href="/index.html" class="hover:underline">Home</a>
                <a href="/about.html" class="hover:underline">About</a>
                <a href="/history.html" class="hover:underline">Search History</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-bold text-center mb-6">Search History</h2>
        <p class="text-center mb-4">View your recently searched cities below. Click a city to view its weather again.</p>
        <div id="historyList" class="bg-white p-4 rounded-md shadow-md"></div>
        <button id="clearHistory" class="bg-red-500 text-white p-2 rounded-md mt-4 hover:bg-red-600">Clear History</button>
    </div>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Weather Dashboard. Powered by <a href="https://openweathermap.org/api" class="underline" target="_blank" rel="noopener">OpenWeatherMap API</a>.</p>
    </footer>
    <script src="/js/history.js"></script>
</body>
</html>
